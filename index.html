<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Project Dashboard</title>
</head>
<body>
    <div class="dashboard">
        <!-- Mobile Overlay -->
         <div class="mobile-overlay" id="mobileOverlay"> </div>

         <!-- Header -->
          <header class="header">
            <div class="header-left">
                <button class="mobile-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search...">
                </div>
            </div>
            <div class="header-right">
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
                <div class="notification">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge">3</span>
                </div>
                <div class="user-profile">
                    <img src="https://st3.depositphotos.com/15648834/17930/v/450/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg" alt="User Profile">
                </div>

            </div>
          </header>

          <!-- Sidebar -->
           <aside class="sidebar" id="sidebar">
            <div class="logo">
                <i class="fas fa-code"></i>
                <h1>Dashboard</h1>
            </div>
            <div class="nav-title">Main Menu</div>
            <div class="nav-links">
                <a href="#" class="nav-item active">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                 <a href="#" class="nav-item ">
                    <i class="fas fa-project-diagram"></i>
                    <span>Projects</span>
                </a>
                 <a href="#" class="nav-item ">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Calendar</span>
                </a>
                 <a href="#" class="nav-item ">
                    <i class="fas fa-users"></i>
                    <span>Team</span>
                </a>
                 <a href="#" class="nav-item ">
                    <i class="fas fa-chart-pie"></i>
                    <span>Reports</span>
                </a>
                 <a href="#" class="nav-item ">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>

            </div>
            <div class="nav-title">Team Members</div>
            <div class="nav-links">
                <div class="team-member">
                    <img src="https://www.profilebakery.com/wp-content/uploads/2023/04/Profile-Image-AI.jpg" class="member-avatar" alt="">
                    <span>John Doe</span>
                </div>
                 <div class="team-member">
                    <img src="https://cdn.getmerlin.in/cms/Screenshot_2024_04_05_130256_473f8428ec.png" class="member-avatar" alt="">
                    <span>Alex Smith</span>
                </div>
                 <div class="team-member">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSzn4d851OKkmhRNkLl7bvAKuEGYXp9vHnLfA&s" class="member-avatar" alt="">
                    <span>Maria Johnson</span>
                </div>
                 <div class="team-member">
                    <img src="https://www.profilebakery.com/wp-content/uploads/2023/04/AI-Profile-Picture.jpg" class="member-avatar" alt="">
                    <span>Sarah Robert</span>
                </div>
                 <div class="team-member">
                    <img src="https://suitmeup.pictures/models/suit20.webp" class="member-avatar" alt="">
                    <span>Mike Peterson</span>
                </div>
            </div>
           </aside>

           <!-- Main Content -->
            <main class="content"></main>


            <!-- footer -->
             <footer class="footer"></footer>
    </div>
    


    <script src="assets/js/script.js"></script>
</body>
</html>
