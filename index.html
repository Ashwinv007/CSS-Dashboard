<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Project Dashboard</title>
</head>
<body>
    <div class="dashboard">
        <!-- Mobile Overlay -->
         <div class="mobile-overlay" id="mobileOverlay"> </div>

         <!-- Header -->
          <header class="header">
            <div class="header-left">
                <button class="mobile-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search...">
                </div>
            </div>
            <div class="header-right">
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
                <div class="notification">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge">3</span>
                </div>
                <div class="user-profile">
                    <img src="https://st3.depositphotos.com/15648834/17930/v/450/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg" alt="User Profile">
                </div>

            </div>
          </header>

          <!-- Sidebar -->
           <aside class="sidebar" id="sidebar">
            <div class="logo">
                <i class="fas fa-code"></i>
                <h1>Dashboard</h1>
            </div>
           </aside>

           <!-- Main Content -->
            <main class="content"></main>


            <!-- footer -->
             <footer class="footer"></footer>
    </div>
    


    <script src="assets/js/script.js"></script>
</body>
</html>
